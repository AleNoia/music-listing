<!DOCTYPE html>
<html lang="pt-br">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Listing</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<!-- Main CSS -->
<link rel="stylesheet" href="./assets/public/css/main.css">
</link>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">TOTVS Music</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-between collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-5">
                    <div class="d-flex">
                        <li class="nav-item active me-2">
                            <a class="nav-link" href="./index.html">Mais populares</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Carousel -->
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="container">
                <div class="carousel-inner">
                    <!-- TRACK -->
                    <div class="carousel-item active" data-interval="99999">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="info">
                                <h3 class="subTit">Música do momento</h3>
                                <div class="d-flex align-items-center">
                                    <!-- Name -->
                                    <h1 class="tit titTrack me-3"></h1>
                                    <!-- Link para o Deezer -->
                                    <a class="deezerPlay" target="_blank">
                                        <button class="btn btn-primary">
                                            <i class="fas fa-play"></i>
                                        </button>
                                    </a>
                                </div>
                                <!-- Artista -->
                                <h2 class="author"></h2>
                            </div>
                            <div class="card">
                                <!-- Imagem -->
                                <img class="imagePreview d-block imageTrack">
                                <!-- Preview -->
                                <div class="audioContent d-flex align-center">
                                    <audio controls class="preview audioControlTrack"></audio>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Artista -->
                    <div class="carousel-item" data-interval="10000">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="info">
                                <h3 class="subTit">Artista do momento</h3>
                                <div class="d-flex align-items-center">
                                    <!-- Name -->
                                    <h1 class="tit titArtist me-3"></h1>
                                    <!-- Link para o Deezer -->
                                    <a class="deezerArtist" target="_blank">
                                        <button class="btn btn-primary">
                                            <i class="fas fa-play"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div class="card">
                                <!-- Imagem -->
                                <img class="imageArtist d-block imageTrack">
                            </div>
                        </div>
                    </div>


                    <!-- Podcast -->
                    <div class="carousel-item" data-interval="10000">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="info">
                                <h3 class="subTit">Podcast do momento</h3>
                                <div class="d-flex align-items-center">
                                    <!-- Name -->
                                    <h1 class="tit titPodcast me-3"></h1>
                                    <!-- Link para o Deezer -->
                                    <a class="deezerPodcast" target="_blank">
                                        <button class="btn btn-primary">
                                            <i class="fas fa-play"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div class="card">
                                <!-- Imagem -->
                                <img class="imagePodcast d-block imageTrack">
                            </div>
                        </div>
                    </div>


                    <!-- Playlist -->
                    <div class="carousel-item" data-interval="10000">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="info">
                                <h3 class="subTit">PlayList do momento</h3>
                                <div class="d-flex align-items-center">
                                    <!-- Name -->
                                    <h1 class="tit titPlaylist me-3"></h1>
                                    <!-- Link para o Deezer -->
                                    <a class="deezerPlaylist" target="_blank">
                                        <button class="btn btn-primary">
                                            <i class="fas fa-play"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div class="card">
                                <!-- Imagem -->
                                <img class="imagePlaylist d-block imageTrack">
                            </div>
                        </div>
                    </div>


                    <!-- Playlist -->
                    <div class="carousel-item" data-interval="10000">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="info">
                                <h3 class="subTit">Álbum do momento</h3>
                                <div class="d-flex align-items-center">
                                    <!-- Name -->
                                    <h1 class="tit titAlbum me-3"></h1>
                                    <!-- Link para o Deezer -->
                                    <a class="deezerAlbum" target="_blank">
                                        <button class="btn btn-primary">
                                            <i class="fas fa-play"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div class="card">
                                <!-- Imagem -->
                                <img class="imageAlbum d-block imageTrack">
                            </div>
                        </div>
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <section class="container  mt-5 mb-5">
            <h2>Top 10</h2>
            <div class="d-flex flex-column align-items-center justify-content-center mb-5">
                <div class="btn-group" role="group" >
                    <button class="btn btn-primary" id="musics">Músicas</button>
                    <button class="btn btn-primary" id="artists">Artista</button>
                    <button class="btn btn-primary" id="podcasts">Podcasts</button>
                    <button class="btn btn-primary" id="playlists">Playlists</button>
                    <button class="btn btn-primary" id="albuns">Albuns</button>
                </div>

                <div class="card container listSection"></div>
            </div>
                
        </section>

    </main>


    <!-- JS -->
    <script type="module" src="./assets/js/index.js"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
